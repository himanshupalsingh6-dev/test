<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Select Clothes - QuickPress</title>
<script src="js/cart.js"></script>
<style>
body{font-family:Arial;background:#f4f4f4}
.card{
  background:#fff;
  padding:16px;
  margin:12px;
  border-radius:12px;
  display:inline-block;
  width:200px;
}
button{
  background:#FFD400;
  border:none;
  padding:10px;
  width:100%;
  font-weight:800;
  border-radius:8px;
}
.top{
  display:flex;
  justify-content:space-between;
  padding:10px;
}
</style>
</head>

<body>

<div class="top">
  <h2>QuickPress</h2>
  <div id="navCartAmount">₹0</div>
</div>

<h3>Popular Items</h3>

<div class="card">
  <h4>Shirt</h4>
  <p>₹10 / piece</p>
  <button onclick="addItem('Shirt',10)">ADD</button>
</div>

<div class="card">
  <h4>Pant</h4>
  <p>₹15 / piece</p>
  <button onclick="addItem('Pant',15)">ADD</button>
</div>

<div class="card">
  <h4>Saree</h4>
  <p>₹20 / piece</p>
  <button onclick="addItem('Saree',20)">ADD</button>
</div>

<br><br>
<button onclick="location.href='cart.html'">Go to Cart</button>

</body>
</html>

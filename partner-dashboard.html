<!DOCTYPE html>
<html>
<head>
  <title>Partner Dashboard ‚Äì QuickPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff8e1;
    }

    header {
      background: linear-gradient(90deg, #ff9800, #ff6f00);
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
    }

    .container {
      padding: 15px;
    }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 15px 0 10px;
      color: #333;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-left: 5px solid #ff9800;
    }

    .order-id {
      font-weight: bold;
      color: #ff9800;
    }

    .order-row {
      margin: 4px 0;
      font-size: 14px;
    }

    .status {
      font-size: 13px;
      font-weight: bold;
      color: #555;
    }

    .btn {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      color: white;
      background: #ff9800;
    }

    .btn.green {
      background: #4caf50;
    }

    .btn:hover {
      opacity: 0.9;
    }

    .empty {
      text-align: center;
      color: #999;
      font-size: 14px;
      padding: 20px 0;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: white;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
    }

    .footer div {
      text-align: center;
      font-size: 12px;
      color: #ff9800;
      font-weight: bold;
    }

  </style>
</head>
<body>

<header>
  üëî Partner Dashboard ‚Äì QuickPress
</header>

<div class="container">

  <!-- New Orders -->
  <div class="section-title">üÜï New Orders</div>
  <div id="newOrders"></div>

  <!-- In Process Orders -->
  <div class="section-title">‚öôÔ∏è In Process Orders</div>
  <div id="processOrders"></div>

  <!-- Completed Orders -->
  <div class="section-title">‚úÖ Completed Orders</div>
  <div id="completedOrders"></div>

</div>

<!-- Bottom Nav -->
<div class="footer">
  <div>Orders</div>
  <div>Earnings</div>
  <div>Profile</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
    authDomain: "quickpress-web.firebaseapp.com",
    projectId: "quickpress-web",
    storageBucket: "quickpress-web.appspot.com",
    messagingSenderId: "909067547966",
    appId: "1:909067547966:web:fda5e47e1e58ca7ae7a86f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const partnerId = localStorage.getItem("partnerId");

  if (!partnerId) {
    alert("Not logged in");
    window.location.href = "partner-login.html";
  }

  const newOrdersDiv = document.getElementById("newOrders");
  const processOrdersDiv = document.getElementById("processOrders");
  const completedOrdersDiv = document.getElementById("completedOrders");

  function renderEmpty(div, text) {
    div.innerHTML = `<div class="empty">${text}</div>`;
  }

  // New Orders
  const newOrdersQuery = query(
    collection(db, "orders"),
    where("partnerId", "==", partnerId),
    where("status", "==", "Assigned")
  );

  onSnapshot(newOrdersQuery, (snapshot) => {
    newOrdersDiv.innerHTML = "";
    if (snapshot.empty) {
      renderEmpty(newOrdersDiv, "No new orders");
    }
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      newOrdersDiv.innerHTML += `
        <div class="card">
          <div class="order-id">Order #${docSnap.id}</div>
          <div class="order-row">Total: ‚Çπ${data.grandTotal}</div>
          <div class="order-row status">Status: ${data.status}</div>
          <button class="btn" onclick="acceptOrder('${docSnap.id}')">Accept Order</button>
        </div>
      `;
    });
  });

  // In Process Orders
  const processOrdersQuery = query(
    collection(db, "orders"),
    where("partnerId", "==", partnerId),
    where("status", "==", "Accepted")
  );

  onSnapshot(processOrdersQuery, (snapshot) => {
    processOrdersDiv.innerHTML = "";
    if (snapshot.empty) {
      renderEmpty(processOrdersDiv, "No orders in process");
    }
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      processOrdersDiv.innerHTML += `
        <div class="card">
          <div class="order-id">Order #${docSnap.id}</div>
          <div class="order-row">Total: ‚Çπ${data.grandTotal}</div>
          <div class="order-row status">Status: ${data.status}</div>
          <button class="btn green" onclick="markReady('${docSnap.id}')">Mark as Ready</button>
        </div>
      `;
    });
  });

  // Completed Orders
  const completedOrdersQuery = query(
    collection(db, "orders"),
    where("partnerId", "==", partnerId),
    where("status", "==", "Ready")
  );

  onSnapshot(completedOrdersQuery, (snapshot) => {
    completedOrdersDiv.innerHTML = "";
    if (snapshot.empty) {
      renderEmpty(completedOrdersDiv, "No completed orders yet");
    }
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      completedOrdersDiv.innerHTML += `
        <div class="card">
          <div class="order-id">Order #${docSnap.id}</div>
          <div class="order-row">Total: ‚Çπ${data.grandTotal}</div>
          <div class="order-row status">Status: ${data.status}</div>
        </div>
      `;
    });
  });

  // Actions
  window.acceptOrder = async (orderId) => {
    const orderRef = doc(db, "orders", orderId);
    await updateDoc(orderRef, { status: "Accepted" });
  };

  window.markReady = async (orderId) => {
    const orderRef = doc(db, "orders", orderId);
    await updateDoc(orderRef, { status: "Ready" });
  };

</script>

</body>
</html>

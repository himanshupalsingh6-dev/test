<!DOCTYPE html>
<html>
<head>
  <title>Partner Dashboard – QuickPress</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #fff8e1;
    }
    header {
      background: #ff9800;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }
    .section {
      padding: 15px;
    }
    .card {
      background: white;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .btn {
      padding: 8px 12px;
      background: #ff9800;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 8px;
    }
    .btn.green {
      background: #4caf50;
    }
    .status {
      font-weight: bold;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<header>
  Partner Dashboard – QuickPress
</header>

<div class="section">
  <h3>New Orders</h3>
  <div id="newOrders"></div>
</div>

<div class="section">
  <h3>In Process Orders</h3>
  <div id="processOrders"></div>
</div>

<div class="section">
  <h3>Completed Orders</h3>
  <div id="completedOrders"></div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getFirestore, collection, query, where, onSnapshot, doc, updateDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
    authDomain: "quickpress-web.firebaseapp.com",
    projectId: "quickpress-web",
    storageBucket: "quickpress-web.appspot.com",
    messagingSenderId: "909067547966",
    appId: "1:909067547966:web:fda5e47e1e58ca7ae7a86f"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const partnerId = localStorage.getItem("partnerId");

  if (!partnerId) {
    alert("Not logged in");
    window.location.href = "partner-login.html";
  }

  const newOrdersDiv = document.getElementById("newOrders");
  const processOrdersDiv = document.getElementById("processOrders");
  const completedOrdersDiv = document.getElementById("completedOrders");

  // New Orders (assigned but not accepted)
  const newOrdersQuery = query(
    collection(db, "orders"),
    where("partnerId", "==", partnerId),
    where("status", "==", "Assigned")
  );

  onSnapshot(newOrdersQuery, (snapshot) => {
    newOrdersDiv.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      newOrdersDiv.innerHTML += `
        <div class="card">
          <div><b>Order ID:</b> ${docSnap.id}</div>
          <div><b>Total:</b> ₹${data.grandTotal}</div>
          <div class="status">Status: ${data.status}</div>
          <button class="btn" onclick="acceptOrder('${docSnap.id}')">Accept Order</button>
        </div>
      `;
    });
  });

  // In Process Orders
  const processOrdersQuery = query(
    collection(db, "orders"),
    where("partnerId", "==", partnerId),
    where("status", "==", "Accepted")
  );

  onSnapshot(processOrdersQuery, (snapshot) => {
    processOrdersDiv.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      processOrdersDiv.innerHTML += `
        <div class="card">
          <div><b>Order ID:</b> ${docSnap.id}</div>
          <div><b>Total:</b> ₹${data.grandTotal}</div>
          <div class="status">Status: ${data.status}</div>
          <button class="btn green" onclick="markReady('${docSnap.id}')">Mark as Ready</button>
        </div>
      `;
    });
  });

  // Completed Orders
  const completedOrdersQuery = query(
    collection(db, "orders"),
    where("partnerId", "==", partnerId),
    where("status", "==", "Ready")
  );

  onSnapshot(completedOrdersQuery, (snapshot) => {
    completedOrdersDiv.innerHTML = "";
    snapshot.forEach((docSnap) => {
      const data = docSnap.data();
      completedOrdersDiv.innerHTML += `
        <div class="card">
          <div><b>Order ID:</b> ${docSnap.id}</div>
          <div><b>Total:</b> ₹${data.grandTotal}</div>
          <div class="status">Status: ${data.status}</div>
        </div>
      `;
    });
  });

  // Accept Order
  window.acceptOrder = async (orderId) => {
    const orderRef = doc(db, "orders", orderId);
    await updateDoc(orderRef, {
      status: "Accepted"
    });
  };

  // Mark as Ready
  window.markReady = async (orderId) => {
    const orderRef = doc(db, "orders", orderId);
    await updateDoc(orderRef, {
      status: "Ready"
    });
  };

</script>

</body>
</html>

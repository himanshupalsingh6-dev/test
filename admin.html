<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Debug</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, getDocs, onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

console.log("Admin connected to Firebase");

async function loadOrders(){
  const snap = await getDocs(collection(db,"orders"));
  console.log("Orders count:", snap.size);

  snap.forEach(d=>{
    console.log("Order:", d.id, d.data());
  });
}

onSnapshot(collection(db,"orders"), snap=>{
  console.log("Realtime snapshot:", snap.size);
});

loadOrders();
</script>
</head>

<body>
<h2>Open Console (Inspect)</h2>
</body>
</html>

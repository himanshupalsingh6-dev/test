<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress â€“ Admin Panel</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f7f9;
}
.header{
  background:#fff;
  padding:14px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  box-shadow:0 2px 10px rgba(0,0,0,.1);
}
.header h2{margin:0}
.logout{
  color:red;
  font-weight:800;
  cursor:pointer;
}
.page{padding:18px}
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:14px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}
.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
  font-size:14px;
}
.items{
  margin-top:8px;
  font-size:13px;
  color:#444;
}
.status{
  margin-top:10px;
}
select{
  padding:6px;
  border-radius:8px;
}
.empty{
  text-align:center;
  color:#666;
  margin-top:80px;
}
</style>
</head>

<body>

<div class="header">
  <h2>âš¡ QuickPress Admin</h2>
  <div class="logout" onclick="logout()">Logout</div>
</div>

<div class="page">
  <div id="orders"></div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { 
  getAuth, 
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  query, 
  orderBy, 
  getDocs, 
  doc, 
  updateDoc 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web",
  storageBucket: "quickpress-web.appspot.com",
  messagingSenderId: "909067547966",
  appId: "1:909067547966:web:fda5e47e1e58ca7ae7a86f"
};

/* SAFE INIT */
const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ordersDiv = document.getElementById("orders");

/* ðŸ” ADMIN AUTH CHECK */
onAuthStateChanged(auth, user => {
  if(!user){
    location.href = "admin-login.html";
  }else{
    loadOrders();
  }
});

/* ================= LOAD ORDERS ================= */
async function loadOrders(){
  ordersDiv.innerHTML = "Loading orders...";

  try{
    const q = query(collection(db,"orders"), orderBy("createdAt","desc"));
    const snap = await getDocs(q);

    if(snap.empty){
      ordersDiv.innerHTML = `<div class="empty">No orders found</div>`;
      return;
    }

    ordersDiv.innerHTML = "";

    snap.forEach(d => {
      const o = d.data();

      /* SAFE ITEMS HANDLING */
      let itemsHTML = "";
      if(Array.isArray(o.items)){
        itemsHTML = o.items.map(i =>
          `â€¢ ${i.name} Ã— ${i.qty} (â‚¹${i.price})`
        ).join("<br>");
      }else if(typeof o.items === "object"){
        itemsHTML = `â€¢ ${o.items.name} Ã— ${o.items.qty} (â‚¹${o.items.price})`;
      }else{
        itemsHTML = "No items";
      }

      ordersDiv.innerHTML += `
        <div class="card">
          <div class="row"><b>Order ID</b><span>${d.id}</span></div>
          <div class="row"><b>User</b><span>${o.userId || "-"}</span></div>
          <div class="row"><b>Total</b><span>â‚¹${o.grandTotal || 0}</span></div>
          <div class="row"><b>Status</b><span>${o.status}</span></div>

          <div class="items">${itemsHTML}</div>

          <div class="status">
            <select onchange="updateStatus('${d.id}', this.value)">
              <option ${o.status==="Placed"?"selected":""}>Placed</option>
              <option ${o.status==="Ready"?"selected":""}>Ready</option>
              <option ${o.status==="Delivered"?"selected":""}>Delivered</option>
              <option ${o.status==="Cancelled"?"selected":""}>Cancelled</option>
            </select>
          </div>
        </div>
      `;
    });

  }catch(err){
    console.error(err);
    ordersDiv.innerHTML = `<div class="empty">Failed to load orders</div>`;
  }
}

/* ================= UPDATE STATUS ================= */
window.updateStatus = async function(id, status){
  try{
    await updateDoc(doc(db,"orders",id),{ status });
    alert("Status updated");
  }catch(e){
    alert("Update failed");
  }
};

/* ================= LOGOUT ================= */
window.logout = async function(){
  await signOut(auth);
  location.href = "admin-login.html";
};
</script>

</body>
</html>

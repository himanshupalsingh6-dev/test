<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuickPress Admin Panel</title>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
.navbar{
  background:#FFD400;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:900;
}
.nav-links a{margin:0 10px;cursor:pointer}
.container{padding:16px}
.section{display:none}
.section.active{display:block}

/* common */
.card{
  background:#fff;
  padding:14px;
  border-radius:12px;
  margin-bottom:10px;
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  font-weight:800;
  cursor:pointer;
}
.approve{background:#2ecc71;color:#fff}
.reject{background:#e74c3c;color:#fff}
.save{background:#3498db;color:#fff}
input{padding:8px;width:100%;margin:6px 0}
</style>

<!-- ðŸ”¥ FIREBASE -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, getDocs, addDoc,
  updateDoc, doc
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web",
  storageBucket: "quickpress-web.firebasestorage.app",
  messagingSenderId: "909067547966",
  appId: "1:909067547966:web:fda5e47e1e58ca7ae7a86f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* ================= ORDERS ================= */
async function loadOrders(){
  ordersBox.innerHTML="";
  const snap = await getDocs(collection(db,"orders"));
  snap.forEach(d=>{
    const o=d.data();
    ordersBox.innerHTML+=`
      <div class="card">
        <b>Order:</b> ${d.id}<br>
        Total: â‚¹${o.grandTotal}<br>
        Status: <b>${o.status}</b><br><br>
        <button class="approve" onclick="setOrder('${d.id}','Accepted')">Accept</button>
        <button class="reject" onclick="setOrder('${d.id}','Rejected')">Reject</button>
        <button class="save" onclick="setOrder('${d.id}','Delivered')">Delivered</button>
      </div>`;
  });
}
window.setOrder=async(id,status)=>{
  await updateDoc(doc(db,"orders",id),{status});
  loadOrders();
};

/* ================= PARTNERS ================= */
async function loadPartners(){
  partnersBox.innerHTML="";
  const snap=await getDocs(collection(db,"partners"));
  snap.forEach(d=>{
    const p=d.data();
    partnersBox.innerHTML+=`
      <div class="card row">
        <div>
          <b>${p.name}</b><br>${p.phone}<br>Status: ${p.status}
        </div>
        <div>
          ${
            p.status==="pending"?
            `<button class="approve" onclick="setPartner('${d.id}','approved')">Approve</button>
             <button class="reject" onclick="setPartner('${d.id}','rejected')">Reject</button>`
            :""
          }
        </div>
      </div>`;
  });
}
window.setPartner=async(id,status)=>{
  await updateDoc(doc(db,"partners",id),{status});
  loadPartners();
};

/* ================= PRODUCTS ================= */
window.addProduct=async()=>{
  if(!pname.value||!price.value){alert("Fill all");return;}
  await addDoc(collection(db,"products"),{
    name:pname.value,
    price:Number(price.value)
  });
  pname.value="";price.value="";
  loadProducts();
};
async function loadProducts(){
  productBox.innerHTML="";
  const snap=await getDocs(collection(db,"products"));
  snap.forEach(d=>{
    const p=d.data();
    productBox.innerHTML+=`
      <div class="card row">
        <div>${p.name} â€“ â‚¹${p.price}</div>
      </div>`;
  });
}

/* INIT */
window.onload=()=>{
  loadOrders();
  loadPartners();
  loadProducts();
};
</script>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div>QuickPress Admin</div>
  <div class="nav-links">
    <a onclick="show('orders')">Orders</a>
    <a onclick="show('partners')">Partners</a>
    <a onclick="show('products')">Products</a>
  </div>
</div>

<div class="container">

<!-- ORDERS -->
<div id="orders" class="section active">
  <h2>Orders</h2>
  <div id="ordersBox"></div>
</div>

<!-- PARTNERS -->
<div id="partners" class="section">
  <h2>Partner Approval</h2>
  <div id="partnersBox"></div>
</div>

<!-- PRODUCTS -->
<div id="products" class="section">
  <h2>Add Product</h2>
  <input id="pname" placeholder="Product name">
  <input id="price" placeholder="Price">
  <button class="save" onclick="addProduct()">Add</button>
  <hr>
  <div id="productBox"></div>
</div>

</div>

<script>
function show(id){
  document.querySelectorAll(".section")
    .forEach(s=>s.classList.remove("active"));
  document.getElementById(id).classList.add("active");
}
</script>

</body>
</html>

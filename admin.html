<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QuickPress Admin</title>

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
.navbar{
  background:#FFD400;
  padding:14px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  font-weight:900;
}
.nav-links a{
  margin:0 10px;
  cursor:pointer;
}
.container{padding:16px}

/* cards */
.cards{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(180px,1fr));
  gap:16px;
}
.card{
  background:#fff;
  padding:16px;
  border-radius:14px;
  box-shadow:0 4px 10px rgba(0,0,0,.1);
}
.card h2{margin:0}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div>QuickPress Admin</div>
  <div class="nav-links">
    <a onclick="show('dashboard')">Dashboard</a>
    <a onclick="show('orders')">Orders</a>
    <a onclick="show('delivery')">Delivery Boys</a>
    <a onclick="show('partners')">Partners</a>
    <a onclick="show('products')">Products</a>
    <a onclick="show('wallet')">Wallet</a>
  </div>
</div>

<div class="container">

<!-- DASHBOARD -->
<div id="dashboard">
  <h2>Dashboard</h2>
  <div class="cards">
    <div class="card">
      <h2 id="totalOrders">0</h2>
      <p>Total Orders</p>
    </div>
    <div class="card">
      <h2 id="acceptedOrders">0</h2>
      <p>Accepted</p>
    </div>
    <div class="card">
      <h2 id="rejectedOrders">0</h2>
      <p>Rejected</p>
    </div>
    <div class="card">
      <h2 id="deliveredOrders">0</h2>
      <p>Delivered</p>
    </div>
  </div>

  <br>
  <canvas id="orderChart"></canvas>
</div>

<!-- PLACEHOLDERS -->
<div id="orders" style="display:none"><h2>Orders</h2></div>
<div id="delivery" style="display:none"><h2>Delivery Boys</h2></div>
<div id="partners" style="display:none"><h2>Partners</h2></div>
<div id="products" style="display:none"><h2>Products</h2></div>
<div id="wallet" style="display:none"><h2>Wallet</h2></div>

</div>

<script>
function show(id){
  document.querySelectorAll('.container > div')
    .forEach(d=>d.style.display='none');
  document.getElementById(id).style.display='block';
}
</script>

</body>
</html>

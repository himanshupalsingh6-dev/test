<!DOCTYPE html>
<html>
<head>
  <title>My Orders â€“ QuickPress</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{margin:0;font-family:Segoe UI;background:#f4f4f4}
    .header{background:linear-gradient(135deg,#ff9800,#ff6f00);color:white;padding:18px;font-size:18px;font-weight:bold}
    .container{padding:12px}
    .card{background:white;border-radius:12px;padding:14px;margin-bottom:12px;box-shadow:0 2px 8px rgba(0,0,0,0.1)}
    .order-id{font-weight:bold;color:#ff9800;margin-bottom:6px}
    .row{font-size:14px;margin:4px 0;color:#555}
    .btn{width:100%;padding:10px;margin-top:8px;border:none;border-radius:10px;background:#2196f3;color:white;font-size:14px}
    .empty{text-align:center;color:#999;font-size:14px;margin-top:40px}
  </style>
</head>
<body>

<!-- ðŸ”’ LOGIN CHECK -->
<script>
  const customerId = localStorage.getItem("customerId");
  if (!customerId) {
    window.location.href = "customer-login.html";
  }
</script>

<div class="header">ðŸ“¦ My Orders</div>

<div class="container" id="ordersBox"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const customerId = localStorage.getItem("customerId");
const box = document.getElementById("ordersBox");

onSnapshot(
  query(collection(db,"orders"), where("customerId","==",customerId)),
  (snap)=>{
    box.innerHTML = "";

    if(snap.empty){
      box.innerHTML = `<div class="empty">No orders yet</div>`;
      return;
    }

    snap.forEach(docSnap=>{
      const o = docSnap.data();

      box.innerHTML += `
        <div class="card">
          <div class="order-id">Order #${docSnap.id}</div>
          <div class="row"><b>Total:</b> â‚¹${o.grandTotal || 0}</div>
          <div class="row"><b>Status:</b> ${o.status || "Placed"}</div>
          <button class="btn" onclick="trackOrder('${docSnap.id}')">Track Order</button>
        </div>
      `;
    });
  }
);

window.trackOrder = (id)=>{
  localStorage.setItem("lastOrderId", id);
  window.location.href = "order-tracking.html";
};
</script>

</body>
</html>

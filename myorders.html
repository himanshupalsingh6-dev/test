<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders â€“ QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f7f9;
}
.header{
  padding:16px;
  font-size:20px;
  font-weight:900;
}
.order{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:16px;
  box-shadow:0 6px 14px rgba(0,0,0,.1);
}
.item{
  font-size:14px;
  color:#444;
}
.status{
  margin-top:8px;
  display:inline-block;
  padding:4px 10px;
  border-radius:10px;
  font-size:12px;
  font-weight:800;
}
.Placed{background:#FFD400}
.Ready{background:#a0e7a0}
.Delivered{background:#cce5ff}
.empty{
  text-align:center;
  margin-top:40px;
  color:#555;
}
</style>
</head>

<body>

<div class="header">ðŸ“¦ My Orders</div>
<div id="orders"></div>

<script type="module">
import { initializeApp, getApps } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  query, 
  where, 
  getDocs 
} from "https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web",
  storageBucket: "quickpress-web.appspot.com",
  messagingSenderId: "909067547966",
  appId: "1:909067547966:web:fda5e47e1e58ca7ae7a86f"
};

const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ordersDiv = document.getElementById("orders");

/* AUTH CHECK */
onAuthStateChanged(auth, async user=>{
  if(!user){
    location.href="customer-login.html";
    return;
  }

  try{
    const q = query(
      collection(db,"orders"),
      where("userId","==",user.uid)
    );

    const snap = await getDocs(q);

    if(snap.empty){
      ordersDiv.innerHTML = `<div class="empty">No orders yet</div>`;
      return;
    }

    snap.forEach(doc=>{
      const o = doc.data();

      /* ðŸ”¥ FIX: items map â†’ array */
      const itemsArr = o.items 
        ? Object.values(o.items) 
        : [];

      const itemsHtml = itemsArr.map(i=>`
        <div class="item">â€¢ ${i.name} Ã— ${i.qty} â€” â‚¹${i.price}</div>
      `).join("");

      ordersDiv.innerHTML += `
        <div class="order">
          <b>Order ID:</b> ${doc.id}<br>
          <b>Total:</b> â‚¹${o.grandTotal}<br>
          <b>Payment:</b> ${o.paymentMode}<br>
          ${itemsHtml}
          <div class="status ${o.status}">${o.status}</div>
        </div>
      `;
    });

  }catch(err){
    console.error(err);
    ordersDiv.innerHTML = `<div class="empty">Failed to load orders</div>`;
  }
});
</script>

</body>
</html>

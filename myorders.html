<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders â€“ QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:system-ui;
  background:#f6f7f9;
}
.page{padding:16px}
.card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}
.status{
  display:inline-block;
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:800;
}
.Placed{background:#fff3cd}
.Ready{background:#d4edda}
.Delivered{background:#d1ecf1}
.empty{
  margin-top:40px;
  text-align:center;
  color:#555;
}
.small{font-size:13px;color:#555}
</style>
</head>

<body>

<div class="page">
  <h2>My Orders</h2>
  <div id="orders">Checking loginâ€¦</div>
</div>

<script type="module">
import { initializeApp, getApps } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  query,
  where,
  getDocs
} from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* ðŸ”¥ Firebase config */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web"
};

const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const ordersDiv = document.getElementById("orders");

/* ðŸ” AUTH GUARD + STRICT UID */
onAuthStateChanged(auth, async user => {
  if(!user){
    alert("Please login first");
    location.href = "customer-login.html";
    return;
  }
  loadOrders(user.uid);
});

/* ðŸ“¦ LOAD ORDERS */
async function loadOrders(uid){
  ordersDiv.innerHTML = "Loading ordersâ€¦";

  try{
    const q = query(
      collection(db,"orders"),
      where("userId","==",uid)
    );

    const snap = await getDocs(q);

    if(snap.empty){
      ordersDiv.innerHTML =
        `<div class="empty">No orders found</div>`;
      return;
    }

    ordersDiv.innerHTML = "";

    snap.forEach(d => {
      const o = d.data();
      ordersDiv.innerHTML += `
        <div class="card">
          <div><b>Order ID:</b> ${d.id}</div>
          <div class="small">
            ${o.items.map(i=>`${i.name} Ã— ${i.qty}`).join(", ")}
          </div>
          <div><b>Total:</b> â‚¹${o.grandTotal}</div>
          <span class="status ${o.status}">${o.status}</span>
        </div>
      `;
    });

  }catch(err){
    console.error("MY ORDERS ERROR:", err);
    ordersDiv.innerHTML =
      `<div class="empty">Failed to load orders</div>`;
  }
}
</script>

</body>
</html>

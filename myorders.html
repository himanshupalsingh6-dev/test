<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders â€“ QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore, collection, query, orderBy, getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* LOAD ORDERS */
window.onload = async ()=>{
  const ordersRef = collection(db,"orders");
  const q = query(ordersRef, orderBy("createdAt","desc"));
  const snap = await getDocs(q);

  if(snap.empty){
    document.getElementById("list").innerHTML =
      "<div class='empty'>No orders yet</div>";
    return;
  }

  snap.forEach(doc=>{
    const o = doc.data();
    let itemsHTML = "";
    o.items.forEach(i=>{
      itemsHTML += `${i.name} Ã— ${i.qty}<br>`;
    });

    document.getElementById("list").innerHTML += `
      <div class="order">
        <div class="row">
          <b>Order</b>
          <span class="status ${o.status}">
            ${o.status}
          </span>
        </div>
        <div class="items">${itemsHTML}</div>
        <div class="total">Total â‚¹${o.grandTotal}</div>
      </div>
    `;
  });
};
</script>

<style>
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:#f6f7f9;
}
.header{
  background:#FFD400;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:900;
}
.order{
  background:#fff;
  margin:16px;
  padding:16px;
  border-radius:18px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.status{
  padding:4px 10px;
  border-radius:12px;
  font-size:12px;
  font-weight:900;
}
.status.Placed{background:#ffeaa7}
.status.Accepted{background:#81ecec}
.status.Ready{background:#74b9ff;color:#fff}
.status.Delivered{background:#55efc4}
.items{
  margin-top:10px;
  font-size:14px;
}
.total{
  margin-top:10px;
  font-weight:900;
}
.empty{
  text-align:center;
  margin:60px;
  font-weight:700;
}
</style>
</head>

<body>

<div class="header">My Orders</div>
<div id="list"></div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>My Orders â€“ QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ================= FIREBASE + REALTIME ================= -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import {
  getFirestore,
  collection,
  query,
  orderBy,
  onSnapshot
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* ðŸ”¥ FIREBASE CONFIG (same as checkout) */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web"
};

/* INIT */
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* REAL-TIME LISTENER */
const q = query(
  collection(db, "orders"),
  orderBy("createdAt", "desc")
);

onSnapshot(q, (snapshot) => {
  const list = document.getElementById("list");
  list.innerHTML = "";

  if (snapshot.empty) {
    list.innerHTML = `<div class="empty">No orders yet</div>`;
    return;
  }

  snapshot.forEach((doc) => {
    const o = doc.data();

    let itemsHTML = "";
    o.items.forEach(i => {
      itemsHTML += `${i.name} Ã— ${i.qty}<br>`;
    });

    list.innerHTML += `
      <div class="order">
        <div class="top">
          <div>
            <b>Order ID</b><br>
            <small>${doc.id}</small>
          </div>
          <span class="status ${o.status}">
            ${o.status}
          </span>
        </div>

        <div class="items">
          ${itemsHTML}
        </div>

        <div class="bottom">
          <b>Total â‚¹${o.grandTotal}</b>
        </div>
      </div>
    `;
  });
});
</script>

<!-- ================= STYLES ================= -->
<style>
:root{
  --yellow:#FFD400;
  --bg:#f6f7f9;
  --card:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}

/* HEADER */
.header{
  background:var(--yellow);
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:900;
}

/* ORDER CARD */
.order{
  background:#fff;
  margin:16px;
  padding:16px;
  border-radius:18px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.top{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.items{
  margin-top:12px;
  font-size:14px;
}
.bottom{
  margin-top:12px;
  font-weight:900;
}

/* STATUS BADGES */
.status{
  padding:6px 12px;
  border-radius:14px;
  font-size:12px;
  font-weight:900;
}
.status.Placed{background:#ffeaa7}
.status.Accepted{background:#81ecec}
.status.Ready{background:#74b9ff;color:#fff}
.status.Delivered{background:#55efc4}

/* EMPTY */
.empty{
  text-align:center;
  margin:60px;
  font-weight:800;
  color:#555;
}
</style>
</head>

<body>

<div class="header">My Orders</div>

<div id="list"></div>

</body>
</html>

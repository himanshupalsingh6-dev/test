<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress â€“ Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --yellow:#FFD400;
  --bg:#f6f7f9;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}
.card{
  background:#fff;
  width:100%;
  max-width:380px;
  padding:22px;
  border-radius:18px;
  box-shadow:0 10px 30px rgba(0,0,0,.12);
}
.logo{
  text-align:center;
  font-size:26px;
  font-weight:900;
  margin-bottom:6px;
}
.sub{
  text-align:center;
  color:#555;
  font-size:14px;
  margin-bottom:18px;
}
input{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
}
button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:14px;
  background:var(--yellow);
  font-weight:900;
  cursor:pointer;
}
button:disabled{
  opacity:.6;
}
.msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:red;
}
.footer{
  margin-top:14px;
  text-align:center;
  font-size:13px;
  color:#555;
}
.footer a{
  color:#000;
  font-weight:800;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="card">
  <div class="logo">âš¡ QuickPress</div>
  <div class="sub">Login to continue</div>

  <input type="email" id="email" placeholder="Email address" />
  <input type="password" id="password" placeholder="Password" />

  <button id="loginBtn" onclick="login()">Login</button>

  <div id="msg" class="msg"></div>

  <div class="footer">
    Donâ€™t have an account?
    <a href="customer-register.html">Create account</a>
  </div>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp, getApps } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword
} from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";

/* ðŸ”¥ FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web",
  storageBucket: "quickpress-web.appspot.com",
  messagingSenderId: "909067547966",
  appId: "1:909067547966:web:fda5e47e1e58ca7ae7a86f"
};

/* âœ… SAFE INIT */
const app = getApps().length
  ? getApps()[0]
  : initializeApp(firebaseConfig);

const auth = getAuth(app);

/* ================= LOGIN ================= */
window.login = async function(){
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");
  const btn = document.getElementById("loginBtn");

  msg.innerText = "";

  if(!email || !password){
    msg.innerText = "Please enter email and password";
    return;
  }

  btn.disabled = true;
  btn.innerText = "Logging in...";

  try{
    await signInWithEmailAndPassword(auth, email, password);
    location.href = "index.html";
  }catch(err){
    msg.innerText = err.message;
    btn.disabled = false;
    btn.innerText = "Login";
  }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress ‚Äì Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{--yellow:#FFD400;--bg:#f6f7f9}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}
.page{padding:18px}
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}
.row{
  display:flex;
  justify-content:space-between;
  margin-bottom:6px;
}
.total{
  font-size:18px;
  font-weight:900;
}
textarea{
  width:100%;
  padding:12px;
  border-radius:12px;
  border:1px solid #ddd;
  font-size:14px;
  resize:none;
}
.btn{
  width:100%;
  padding:14px;
  border:none;
  background:var(--yellow);
  border-radius:14px;
  font-weight:900;
  cursor:pointer;
}
.btn:disabled{
  opacity:.6;
}
.center{
  text-align:center;
  margin-top:60px;
  color:#555;
}
.msg{
  text-align:center;
  margin-top:8px;
  font-size:14px;
  color:red;
}
</style>
</head>

<body>

<div class="page">
  <h2>Checkout</h2>

  <!-- ADDRESS -->
  <div class="card">
    <h3>Delivery Address</h3>
    <textarea id="address" rows="3" placeholder="Enter delivery address"></textarea>
    <div id="addrMsg" class="msg"></div>
  </div>

  <!-- BILL SUMMARY -->
  <div id="summary" class="card"></div>

  <button class="btn" id="orderBtn" onclick="placeOrder()">Place Order</button>
</div>

<!-- ================= FIREBASE ================= -->
<script type="module">
import { initializeApp, getApps } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
import { getAuth, onAuthStateChanged } from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js";
import {
  getFirestore,
  collection,
  addDoc,
  serverTimestamp,
  doc,
  getDoc
} from
"https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js";

/* FIREBASE CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web",
  storageBucket: "quickpress-web.appspot.com",
  messagingSenderId: "909067547966",
  appId: "1:909067547966:web:fda5e47e1e58ca7ae7a86f"
};

/* SAFE INIT */
const app = getApps().length ? getApps()[0] : initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ELEMENTS */
const addressBox = document.getElementById("address");
const addrMsg = document.getElementById("addrMsg");
const summary = document.getElementById("summary");
const orderBtn = document.getElementById("orderBtn");

/* CART */
const cart = JSON.parse(localStorage.getItem("cart") || "[]");

let currentUser = null;
let orderData = null;

/* ================= AUTH + ADDRESS LOAD ================= */
onAuthStateChanged(auth, async user => {
  if(!user){
    alert("Please login first");
    location.href = "customer-login.html";
    return;
  }

  currentUser = user;
  loadSummary();

  // üî• AUTO-FILL ADDRESS
  try{
    const ref = doc(db,"users",user.uid);
    const snap = await getDoc(ref);
    if(snap.exists()){
      addressBox.value = snap.data().address || "";
    }
  }catch(e){
    console.log("Address load failed");
  }
});

/* ================= BILL CALC ================= */
function loadSummary(){
  if(cart.length === 0){
    document.querySelector(".page").innerHTML =
      `<div class="center">Your cart is empty</div>`;
    return;
  }

  let subtotal = 0;
  cart.forEach(i => subtotal += i.price * i.qty);

  const gstRate = 0.05;
  const deliveryCharge = 20;
  const gst = Math.round(subtotal * gstRate);
  const grandTotal = subtotal + gst + deliveryCharge;

  summary.innerHTML = `
    <div class="row"><span>Subtotal</span><span>‚Çπ${subtotal}</span></div>
    <div class="row"><span>GST (5%)</span><span>‚Çπ${gst}</span></div>
    <div class="row"><span>Delivery</span><span>‚Çπ${deliveryCharge}</span></div>
    <hr>
    <div class="row total"><span>Total</span><span>‚Çπ${grandTotal}</span></div>
  `;

  orderData = { subtotal, gst, deliveryCharge, grandTotal };
}

/* ================= PLACE ORDER ================= */
window.placeOrder = async function(){
  if(!currentUser || !orderData) return;

  const address = addressBox.value.trim();
  if(!address){
    addrMsg.innerText = "Please enter delivery address";
    return;
  }
  addrMsg.innerText = "";

  orderBtn.disabled = true;
  orderBtn.innerText = "Placing Order...";

  try{
    await addDoc(collection(db,"orders"),{
      userId: currentUser.uid,
      items: cart.map(i => ({
        name: i.name,
        qty: i.qty,
        price: i.price
      })),
      address: address,
      subtotal: orderData.subtotal,
      gst: orderData.gst,
      deliveryCharge: orderData.deliveryCharge,
      grandTotal: orderData.grandTotal,
      status: "Placed",
      createdAt: serverTimestamp()
    });

    localStorage.removeItem("cart");
    alert("Order placed successfully üéâ");
    location.href = "myorders.html";

  }catch(err){
    alert("Order failed ‚ùå\n" + err.message);
    console.error("ORDER ERROR:", err);
    orderBtn.disabled = false;
    orderBtn.innerText = "Place Order";
  }
};
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout ‚Äì QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{
  --yellow:#FFD400;
  --black:#111;
  --bg:#f6f7f9;
  --card:#fff;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}

/* HEADER */
.header{
  background:var(--yellow);
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:900;
}

/* CARD */
.card{
  background:#fff;
  margin:16px;
  padding:16px;
  border-radius:16px;
  box-shadow:0 4px 12px rgba(0,0,0,.1);
}
.card h3{margin-top:0}

/* SUMMARY */
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
  font-size:14px;
}
.total{
  font-size:18px;
  font-weight:900;
  margin-top:10px;
}

/* INPUT */
input,textarea{
  width:100%;
  padding:12px;
  margin-bottom:10px;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

/* BUTTON */
.btn{
  width:90%;
  margin:20px auto;
  display:block;
  padding:14px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:900;
}

/* PAYMENT */
.pay{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:15px;
}
.map{
  display:block;
  margin-top:8px;
  font-size:14px;
  color:#007bff;
  text-decoration:none;
}
</style>
</head>

<body>

<div class="header">Checkout</div>

<!-- ORDER SUMMARY -->
<div class="card">
  <h3>Order Summary</h3>
  <div id="summary"></div>
  <div class="total">Total: ‚Çπ<span id="total">0</span></div>
</div>

<!-- ADDRESS -->
<div class="card">
  <h3>Delivery Address</h3>
  <input id="name" placeholder="Full Name">
  <input id="phone" placeholder="Mobile Number">
  <textarea id="address" placeholder="House no, street, area"></textarea>
  <input id="landmark" placeholder="Landmark (optional)">
</div>

<!-- LOCATION -->
<div class="card">
  <h3>Location</h3>
  <button onclick="getLocation()">üìç Use Current Location</button>
  <a id="map" class="map" target="_blank"></a>
</div>

<!-- PAYMENT -->
<div class="card">
  <h3>Payment Method</h3>
  <div class="pay">
    <input type="radio" checked>
    <b>Cash on Delivery</b>
  </div>
</div>

<!-- PLACE ORDER -->
<button class="btn" onclick="placeOrder()">Place Order</button>

<script>
/* üîπ DEMO CART (later Firebase / localStorage se aayega) */
const cart=[
  {name:"Cotton Shirt",qty:2,price:5},
  {name:"Pant",qty:1,price:7}
];

let total=0;
cart.forEach(i=>{
  summary.innerHTML+=`
    <div class="item">
      <span>${i.name} √ó ${i.qty}</span>
      <span>‚Çπ${i.qty*i.price}</span>
    </div>`;
  total+=i.qty*i.price;
});
document.getElementById("total").innerText=total;

/* LOCATION */
function getLocation(){
  navigator.geolocation.getCurrentPosition(pos=>{
    const lat=pos.coords.latitude;
    const lng=pos.coords.longitude;
    map.innerText="View on Google Maps";
    map.href=`https://maps.google.com/?q=${lat},${lng}`;
  });
}

/* PLACE ORDER */
function placeOrder(){
  if(!name.value||!phone.value||!address.value){
    alert("Please fill address details");
    return;
  }
  alert("Order placed successfully üéâ");
  // üî• Next step: Firebase order save
}
</script>

</body>
</html>

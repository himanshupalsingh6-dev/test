<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Partner Login ‚Äì QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f4f4;
}
.login-box{
  max-width:360px;
  margin:80px auto;
  background:#fff;
  padding:24px;
  border-radius:14px;
  box-shadow:0 6px 18px rgba(0,0,0,0.15);
}
.login-box h2{
  text-align:center;
  margin-bottom:20px;
}
input{
  width:100%;
  padding:12px;
  margin-bottom:14px;
  font-size:16px;
  border-radius:8px;
  border:1px solid #ccc;
}
button{
  width:100%;
  padding:12px;
  font-size:16px;
  font-weight:700;
  background:#FFD400;
  border:none;
  border-radius:8px;
  cursor:pointer;
}
.msg{
  margin-top:12px;
  text-align:center;
  font-size:14px;
  color:red;
}
</style>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } from
  "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
import {
  getFirestore, collection, query, where, getDocs
} from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

/* üî• SAME FIREBASE CONFIG (DO NOT CHANGE) */
const firebaseConfig = {
  apiKey: "AIzaSyAWTOu3JBhg3JuZg6snAxhnf_XFhLhLkbc",
  authDomain: "quickpress-web.firebaseapp.com",
  projectId: "quickpress-web"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

window.partnerLogin = async () => {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();
  const msg = document.getElementById("msg");

  msg.innerText = "";

  if(!email || !password){
    msg.innerText = "Email and password required";
    return;
  }

  try{
    // üîê Firebase Auth login
    await signInWithEmailAndPassword(auth, email, password);

    // üîç Check partner approval
    const q = query(
      collection(db, "partners"),
      where("email", "==", email),
      where("approved", "==", true)
    );

    const snap = await getDocs(q);

    if(snap.empty){
      msg.innerText = "Partner not approved by admin yet";
      return;
    }

    // ‚úÖ Save partner session
    localStorage.setItem("partnerEmail", email);

    // üëâ Redirect to partner dashboard
    window.location.href = "partner-dashboard.html";

  }catch(err){
    msg.innerText = err.message;
  }
};
</script>
</head>

<body>

<div class="login-box">
  <h2>Partner Login</h2>

  <input
    id="email"
    type="email"
    placeholder="Email"
    autocomplete="email"
  >

  <input
    id="password"
    type="password"
    placeholder="Password"
    autocomplete="current-password"
  >

  <button onclick="partnerLogin()">Login</button>

  <div id="msg" class="msg"></div>
</div>

</body>
</html>

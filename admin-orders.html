<!DOCTYPE html>
<html>
<head>
  <title>Admin â€“ Orders Management</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body{
      margin:0;
      font-family:Arial;
      background:#f4f4f4;
    }
    .header{
      background:#ff9800;
      color:#fff;
      padding:14px;
      font-size:18px;
      font-weight:bold;
    }
    .filters{
      display:flex;
      gap:8px;
      padding:10px;
      background:#fff;
      overflow-x:auto;
    }
    .filters button{
      padding:8px 14px;
      border:none;
      border-radius:20px;
      background:#eee;
      font-weight:bold;
      cursor:pointer;
    }
    .filters button.active{
      background:#ff9800;
      color:white;
    }
    table{
      width:100%;
      border-collapse:collapse;
      background:#fff;
    }
    th,td{
      padding:10px;
      border-bottom:1px solid #ddd;
      font-size:13px;
      text-align:left;
    }
    th{background:#fafafa}
    .status{
      padding:4px 8px;
      border-radius:10px;
      font-size:11px;
      font-weight:bold;
    }
    .Placed{background:#e3f2fd}
    .Assigned{background:#fff3e0}
    .Accepted{background:#e8f5e9}
    .Ready{background:#ede7f6}
    .Delivered{background:#c8e6c9}
    .btn{
      padding:6px 10px;
      border:none;
      border-radius:6px;
      background:#ff9800;
      color:white;
      cursor:pointer;
      font-size:12px;
    }

    /* MODAL */
    #orderModal{
      display:none;
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.5);
      z-index:99;
    }
    .modal-box{
      background:#fff;
      margin:40px auto;
      padding:16px;
      width:95%;
      max-width:520px;
      border-radius:12px;
    }
    select{
      width:100%;
      padding:8px;
      margin-top:4px;
    }
  </style>
</head>

<body>

<div class="header">ðŸ“¦ Orders Management</div>

<div class="filters">
  <button class="active" onclick="setFilter('all')">All</button>
  <button onclick="setFilter('today')">Today</button>
  <button onclick="setFilter('pending')">Pending</button>
  <button onclick="setFilter('Delivered')">Delivered</button>
</div>

<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Total</th>
      <th>Status</th>
      <th>Date</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="ordersTable"></tbody>
</table>

<!-- ORDER DETAIL MODAL -->
<div id="orderModal">
  <div class="modal-box">
    <h3>Order Detail</h3>

    <div id="orderInfo"></div>
    <hr>

    <label>Assign Partner</label>
    <select id="partnerSelect"></select><br><br>

    <label>Assign Delivery</label>
    <select id="deliverySelect"></select><br><br>

    <label>Status</label>
    <select id="statusSelect">
      <option>Placed</option>
      <option>Assigned</option>
      <option>Accepted</option>
      <option>Ready</option>
      <option>Delivered</option>
    </select><br><br>

    <button class="btn" onclick="saveOrder()">Save</button>
    <button class="btn" onclick="closeModal()" style="background:#aaa">Close</button>
  </div>
</div>

<script type="module" src="js/admin-orders.js"></script>
</body>
</html>

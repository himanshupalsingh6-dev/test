<!DOCTYPE html>
<html>
<head>
<title>Your Cart</title>
<script src="js/cart.js"></script>
<style>
body{font-family:Arial}
.row{display:flex;justify-content:space-between;margin:8px}
button{padding:10px;background:#27ae60;color:#fff;border:none;width:100%}
</style>
</head>

<body>

<h2>Your Cart</h2>

<div id="cartItems"></div>

<div class="row">Items Total <span id="itemsTotal">₹0</span></div>
<div class="row">Delivery <span>₹20</span></div>
<div class="row">Handling <span>₹3</span></div>
<hr>
<div class="row"><b>Grand Total</b> <b id="grand">₹0</b></div>

<br>
<button onclick="location.href='checkout.html'">Proceed to Checkout</button>

<script>
function render(){
  let box=document.getElementById("cartItems");
  let cart=getCart();
  box.innerHTML="";
  let total=0;

  cart.forEach(i=>{
    let p=i.price*i.qty;
    total+=p;
    box.innerHTML+=`<div class="row">${i.name} × ${i.qty}<span>₹${p}</span></div>`;
  });

  document.getElementById("itemsTotal").innerText="₹"+total;
  document.getElementById("grand").innerText="₹"+(total===0?0:total+20+3);
}
render();
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>QuickPress – Cart</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root{--yellow:#FFD400;--bg:#f6f7f9}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  background:var(--bg);
}
.page{padding:18px}
.card{
  background:#fff;
  border-radius:16px;
  padding:14px;
  margin-bottom:12px;
  box-shadow:0 6px 14px rgba(0,0,0,.08);
}
.row{
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:6px;
}
.bill .row{
  font-size:14px;
}
.total{
  font-size:18px;
  font-weight:900;
}
.btn{
  width:100%;
  margin-top:14px;
  padding:14px;
  border:none;
  background:var(--yellow);
  border-radius:14px;
  font-weight:900;
}
.empty{
  text-align:center;
  margin-top:60px;
  color:#555;
}
</style>
</head>

<body>

<div class="page">
  <h2>Your Cart</h2>

  <div id="cartList"></div>

  <!-- BILL SUMMARY -->
  <div class="card bill">
    <div class="row">
      <span>Subtotal</span>
      <span>₹<span id="subtotal">0</span></span>
    </div>
    <div class="row">
      <span>GST (5%)</span>
      <span>₹<span id="gst">0</span></span>
    </div>
    <div class="row">
      <span>Delivery Charges</span>
      <span>₹<span id="delivery">20</span></span>
    </div>
    <hr>
    <div class="row total">
      <span>Grand Total</span>
      <span>₹<span id="grand">0</span></span>
    </div>
  </div>

  <button class="btn" onclick="goCheckout()">Proceed to Checkout</button>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")||"[]");
const cartList = document.getElementById("cartList");

if(cart.length === 0){
  cartList.innerHTML = `<div class="empty">Your cart is empty</div>`;
  document.querySelector(".btn").style.display="none";
}

let subtotal = 0;
cart.forEach(i=>{
  subtotal += i.price * i.qty;
  cartList.innerHTML += `
    <div class="card row">
      <div>${i.name} × ${i.qty}</div>
      <div>₹${i.price * i.qty}</div>
    </div>
  `;
});

/* CALCULATIONS */
const gstRate = 0.05;
const deliveryCharge = 20;

const gst = Math.round(subtotal * gstRate);
const grandTotal = subtotal + gst + deliveryCharge;

/* UPDATE UI */
document.getElementById("subtotal").innerText = subtotal;
document.getElementById("gst").innerText = gst;
document.getElementById("delivery").innerText = deliveryCharge;
document.getElementById("grand").innerText = grandTotal;

function goCheckout(){
  location.href = "checkout.html";
}
</script>

</body>
</html>

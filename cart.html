<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Your Cart – QuickPress</title>

<style>
body{font-family:Arial;background:#f4f4f4;margin:0}
.header{
  background:#FFD400;
  padding:14px;
  font-size:22px;
  font-weight:900;
  text-align:center;
}
.card{
  background:#fff;
  margin:14px;
  padding:14px;
  border-radius:12px;
}
.item{
  display:flex;
  justify-content:space-between;
  margin:8px 0;
}
.total{
  font-size:18px;
  font-weight:900;
}
button{
  padding:10px;
  border:none;
  border-radius:8px;
  font-weight:800;
  background:#27ae60;
  color:#fff;
  width:100%;
}
</style>
</head>

<body>

<div class="header">Your Cart</div>

<div class="card" id="cartItems"></div>

<div class="card">
  <div class="item">Items Total <span id="itemsTotal">₹0</span></div>
  <div class="item">Delivery Charge <span id="delivery">₹20</span></div>
  <div class="item">Handling Charge <span id="handling">₹3</span></div>
  <hr>
  <div class="item total">Grand Total <span id="grandTotal">₹0</span></div>
</div>

<div class="card">
  <button onclick="checkout()">Proceed to Checkout</button>
</div>

<script src="js/cart.js"></script>
</body>
</html>

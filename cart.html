<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Your Cart – QuickPress</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{margin:0;font-family:Arial;background:#f4f4f4}
.header{
  background:#FFD400;
  padding:16px;
  text-align:center;
  font-size:20px;
  font-weight:900;
}
.card{
  background:#fff;
  margin:12px;
  padding:14px;
  border-radius:14px;
}
.item{
  display:flex;
  justify-content:space-between;
  margin-bottom:8px;
}
.total{
  font-size:18px;
  font-weight:900;
  margin:16px;
}
.btn{
  width:90%;
  margin:20px auto;
  display:block;
  padding:14px;
  background:#000;
  color:#fff;
  border:none;
  border-radius:14px;
  font-size:16px;
  font-weight:900;
}
</style>
</head>

<body>
<script>
  const customerId = localStorage.getItem("customerId");

  if (!customerId) {
    alert("Please login to continue");
    window.location.href = "customer-login.html";
  }
</script>

<div class="header">Your Cart</div>

<div id="items"></div>

<div class="total">
  Total: ₹<span id="sum">0</span>
</div>

<button class="btn" onclick="goCheckout()">Proceed to Checkout</button>

<script>
const cart = JSON.parse(localStorage.getItem("cart") || "[]");
let total = 0;

if(cart.length === 0){
  items.innerHTML = "<div class='card'>Cart is empty</div>";
}else{
  cart.forEach(i=>{
    items.innerHTML += `
      <div class="card item">
        <span>${i.name} × ${i.qty}</span>
        <span>₹${i.price * i.qty}</span>
      </div>`;
    total += i.price * i.qty;
  });
}

sum.innerText = total;

function goCheckout(){
  location.href = "checkout.html";
}
</script>

</body>
</html>

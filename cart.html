<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" href="css/style.css">
<title>Cart</title>
</head>
<body>

<div class="header">Your Cart</div>

<div class="card">
  <div id="cartList"></div>

    </div>

  <button class="btn" onclick="location.href='checkout.html'">
    Proceed to Checkout
  </button>
</div>

<script src="js/cart.js"></script>
</body>
</html>
